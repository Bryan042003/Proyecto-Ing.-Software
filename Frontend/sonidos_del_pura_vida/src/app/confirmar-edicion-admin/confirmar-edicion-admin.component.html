<div class="container" style="height: 100%;">
  <div class="card" style="display: flex; place-content: center; border: none; height: 100%;">
    <div id="botonCerrar" style="width: 100%; margin: 20px; display: flex; justify-content: left;">
      <button type="button" class="close" style="background: transparent; border: none;" (click)="desactivarEditar()">
        <span class="material-symbols-outlined" style="font-size: 40px;">
          undo
        </span>
      </button>
    </div>
    <div class="row" style="place-content: center; display: flex;">
      <div class="col-md-12">
        <div class="card-body inner-card">
          <div style="display: flex; width: 100%; justify-content: center;">
            <h1 class="d-flex tituloRegistrar"><strong>Editar Administrador</strong></h1>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" style="flex-wrap: wrap; width: 70%;">
            <div class="row mt-3">
              <label class="form-label" for="nombre">Nombre: </label>
              <div class="input-group has-validation" >
                <input type="text" class="form-control form-control-lg" id="nombre" formControlName="nombre" [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched">
                  Debe ingresar un nombre y que no exceda 50 caracteres
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <label class="form-label" for="correo">Correo: </label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="correo" formControlName="email">
                <div class="invalid-feedback" *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" style="width: 100%;">
                  Debe ingresar un correo válido y que no exceda 50 caracteres
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <label class="form-label" for="password">Contraseña: </label>
              <div class="input-group" style="width: 100%; justify-content: center;">
                <input type="text" class="form-control form-control-lg" id="password" formControlName="password" [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" style="width: 80%;" placeholder="Ingrese la nueva contraseña">
                <progress id="passwordStrength" [value]="getPasswordStrength()" max="4" style="width: 90%; height: 5px; margin-top: 2px;"></progress>
                <div class="invalid-feedback">
                  <div *ngIf="form.get('password')?.errors?.['noNumber']">
                    La contraseña debe contener al menos un número.
                  </div>
                  <div *ngIf="form.get('password')?.errors?.['noCapitalCase']">
                    La contraseña debe contener al menos una letra mayúscula.
                  </div>
                  <div *ngIf="form.get('password')?.errors?.['lessThanEightCharacters']">
                    La contraseña debe tener al menos 8 caracteres.
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center" style="margin-top: 50px;">
              <button type="submit" class="btn btn-primary btn-lg botonRegistrar">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
