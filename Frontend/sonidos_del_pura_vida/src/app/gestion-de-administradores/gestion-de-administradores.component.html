<div class="card fondo d-flex" style="width: 100%; height: 100vh; border: none; background-color: transparent; padding: 20px;">
    <div class="card-body" style="width: 100%; height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col" style="height: 100%;">
                <div class="d-flex card" style="height: 100%; border-radius: 20px; align-items: center;  width: 100%;">
                    <div class="row d-flex" style="justify-content: right; width: 100%; ">
                        <div class="col d-flex" style="align-items: center; justify-content: end; margin: 20px;">
                            <div *ngIf="tocoBotonAnadir; else noTocado">
                                <button style="background-color: transparent;border: none;" (click)="botonAnadir()">
                                    <span class="material-symbols-outlined" style="font-size: 60px; color: red;">
                                        person_add
                                    </span>
                                </button>
                            </div>

                            <ng-template #noTocado>
                                <button style="background-color: transparent;border: none;" (click)="botonAnadir()">
                                    <span class="material-symbols-outlined" style="font-size: 60px;">
                                        person_add
                                    </span>
                                </button>
                            </ng-template>
                        </div>
                    </div>


                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center flex-wrap">
                            <li class="page-item" [class.disabled]="paginaActual === 0">
                                <a class="page-link" id="btn-paginacion" href="#"
                                    (click)="paginaAnterior()">Anterior</a>
                            </li>
                            <ng-container *ngIf="paginas.length <= 5; else mostrarPuntos">
                                <li class="page-item" *ngFor="let _ of paginas; let i = index" [class.active]="i === paginaActual">
                                  <a class="page-link" id="btn-paginacion2" href="#" (click)="irAPagina(i)">{{ i + 1 }}</a>
                                </li>
                              </ng-container>
                          
                              <ng-template #mostrarPuntos>
                                <li class="page-item" *ngFor="let _ of paginas.slice(0, 3); let i = index" [class.active]="i === paginaActual">
                                  <a class="page-link" id="btn-paginacion2" href="#" (click)="irAPagina(i)">{{ i + 1 }}</a>
                                </li>
                                <li class="page-item disabled"><a class="page-link">...</a></li>
                                <li class="page-item" *ngFor="let _ of paginas.slice(-2); let i = index" [class.active]="paginaActual === paginas.length - 1 - i">
                                  <a class="page-link" id="btn-paginacion2" href="#" (click)="irAPagina(paginas.length - 1 - i)">{{ paginas.length - i }}</a>
                                </li>
                              </ng-template>
                          
                            <li class="page-item" [class.disabled]="paginaActual === paginas.length - 1">
                                <a class="page-link" id="btn-paginacion" href="#"
                                    (click)="paginaSiguiente()">Siguiente</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="container"
                        style=" overflow-y: auto; width: 100%;height:620px;">
                        <div *ngFor="let admin of paginas[paginaActual]">
                            <app-card-admin [admin]="admin"></app-card-admin>
                        </div>
                    </div>



                </div>
            </div>
            <div class="col " style="height: 100%;">
                <div class="card" style="height: 100%; border-radius: 20px; justify-content: center; ">

                    <div *ngIf="tocoBotonAnadir ; else vistaAnadirUsuario ">
                        <app-registrar-admin></app-registrar-admin>
                    </div>

                    <ng-template #vistaAnadirUsuario>
                        <div>
                            <img src="assets/imagenes/sonidosPV.png"
                                style="display: flex; width: 100%; place-content: center; ">
                        </div>

                    </ng-template>

                </div>
            </div>
        </div>
    </div>
</div>
