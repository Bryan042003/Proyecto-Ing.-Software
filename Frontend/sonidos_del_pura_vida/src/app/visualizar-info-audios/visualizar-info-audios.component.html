<div class="modal fade" id="verinfoaudios" tabindex="-1" aria-hidden="true" #visualizarInfoAudios
    (shown.bs.modal)="onModalShown()" (hidden.bs.modal)="onModalHidden()">
    <div class="modal-dialog" style="max-width: 1500px; ">
        <div class="modal-content" style="border-radius: 40px;">
            <div>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                    style="background: transparent; border: none; margin: 20px;">
                    <span class="material-symbols-outlined" style=" font-size: 40px;">
                        cancel
                    </span>
                </button>
            </div>

            <h1 class="d-flex" style="place-content: center; word-break: break-word;">
                {{this.pasarDatosService.getAudio()?.titulo}}</h1>

            <div class="modal-body d-flex " style="place-content: center;">
                <div class="card" style="width: 90%;height: 90%; border-radius: 20px; stroke: #F1F3F4;">
                    <div class="row mt-3 mx-3" style=" margin-left: 50px; margin-right: 50px; margin-top: 50px;">
                        <div class="col-lg-6 col-md-12" >
                            <h5 class="mb-4" style="margin-bottom:20px;">
                                <strong>Provincia: </strong> 
                                {{this.pasarDatosService.getAudio()?.provincia}}
                            </h5>
                            <h5 class="mb-4" style="margin-bottom:20px;"><strong>Cant√≥n:</strong>
                                {{this.pasarDatosService.getAudio()?.canton}}</h5>
                            <h5 class="mb-4" style="margin-bottom:20px;"><strong>Autor:</strong>
                                {{this.pasarDatosService.getAudio()?.autor}}</h5>
                            <div  style="overflow: auto;">
                                <h5 class="mb-4" style="margin-bottom:20px;">
                                    <strong>Comentarios: </strong>{{this.pasarDatosService.getAudio()?.comentarios}}</h5>
                            </div>
                            <div class="mb-2" style="display: flex; justify-content: center; align-items: center;">
                                <audio controls [src]="this.pasarDatosService.getAudio()?.ruta_audio"
                                    style="border-radius: 0%; width: 100%; margin-bottom: 10px;"></audio>
                            </div>

                        </div>

                        <div class="col-lg-6">
                            <div id="img-view" style="display: flex; justify-content: center; align-items: center; margin-bottom: 15px;
                            border-radius: 10px;">
                                <img [src]="this.pasarDatosService.getAudio()?.ruta_imagen" class="d-flex"
                                    style="width: 100%;height: 100%; max-height:300px; border-radius: 10px;">
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">

                            <div id="mapU" style="margin: 0px 0px 15px 0px;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
