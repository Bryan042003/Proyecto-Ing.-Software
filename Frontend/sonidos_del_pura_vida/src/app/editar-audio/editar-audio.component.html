<div class="container " style="height: 100%;">
    <div class="card" style="display: flex;place-content: center;">
        <div class="row">
            <div id="botonCerrar"style="width: 100%; display: flex; justify-content: left;">
                <div style="width: 100%;">
                    <button type="button" class="close" style="background: transparent; border: none; "
                        (click)="cerrarEditar()">
                        <span class="material-symbols-outlined" style=" font-size: 40px; ">
                            cancel
                        </span>
                    </button>
                </div>
                <div style="width: 100%; justify-content: right; display: flex;">
                    <button type="button" style="background: transparent; border: none; " (click)="activarEliminar()">
                        <span class="material-symbols-outlined" style=" font-size: 40px;">
                            edit
                        </span>
                    </button>


                    <button type="button" style="background: transparent; border: none; " (click)="activarEliminar()">
                        <span class="material-symbols-outlined" style=" font-size: 40px;color:red ">
                            delete
                        </span>
                    </button>
                </div>
            </div>
            <h1 class="d-flex" style="place-content: center;"><strong>{{audio.titulo}}</strong> </h1>

            <div class="col-md-6">
                
                <div class="card-body inner-card">
                    <h5 id="provincia"><strong>Provincia:</strong> {{audio.provincia}}</h5>
                    <h5><strong>Cant√≥n:</strong> {{audio.canton}}</h5>
                    <h5><strong>Autor:</strong> {{audio.autor}}</h5>
                    <h5><strong>Comentarios:</strong></h5>
                    <div class="comments">
                        <h5> {{audio.comentarios}}</h5>
                    </div>
                    <div class="audio-player">
                        <audio controls [src]="audio.ruta_audio"></audio>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card-body image-container">
                    <img [src]="audio.ruta_imagen">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card-body inner-card map-container" id="mapU"></div>
            </div>
        </div>
    </div>

</div>
