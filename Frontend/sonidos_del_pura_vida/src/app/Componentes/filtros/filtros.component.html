<div class="card" style="border-radius: 10px;">

    <div  class=""
        style=" width: 100%; border: 1px solid #E2E2E2; border-bottom-left-radius: 0%; border-bottom-right-radius: 0%;">
        <H5 style="margin: 10px;">Filtrar por:</H5>


    </div>

    <div class="d-flex " >
        <div class="w-50">
            <H5 style="margin: 10px;">Provincia:</H5>
            <div class="form-check" style="margin-left: 10px;">
              <input class="form-check-input" type="checkbox" [(ngModel)]="provinciaSanJose" (change)="activarFiltro('provincia', provinciaSanJose ? 'San José' : '')">
                <label class="form-check-label" for="flexCheckDefault">
                    San José
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="provinciaAlajuela" (change)="activarFiltro('provincia', provinciaAlajuela ? 'Alajuela' : '')">
                <label class="form-check-label" for="flexCheckChecked">
                    Alajuela
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="provinciaCartago" (change)="activarFiltro('provincia', provinciaCartago ? 'Cartago' : '')" >
                <label class="form-check-label" for="flexCheckChecked">
                    Cartago
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox"  id="flexCheckChecked" [(ngModel)]="provinciaHeredia" (change)="activarFiltro('provincia', provinciaHeredia ? 'Heredia' : '')">
                <label class="form-check-label" for="flexCheckChecked">
                    Heredia
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="provinciaGuanacaste" (change)="activarFiltro('provincia', provinciaGuanacaste ? 'Guanacaste' : '')">
                <label class="form-check-label" for="flexCheckChecked">
                    Guanacaste
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="provinciaPuntarenas" (change)="activarFiltro('provincia', provinciaPuntarenas ? 'Puntarenas' : '')">
                <label class="form-check-label" for="flexCheckChecked">
                    Puntarenas
                </label>
            </div>

            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="provinciaLimon" (change)="activarFiltro('provincia', provinciaLimon ? 'Limón' : '')">
                <label class="form-check-label" for="flexCheckChecked">
                    Limón
                </label>
            </div>
        </div>

        <div class="w-50 " *ngIf="this.pasarDatosService.getProvinciaList().length > 0 && this.pasarDatosService.getProvinciaList().length < 2">
            <H5 style="margin: 10px;">Cantones:</H5>
                <div style=" width: 100%; height: 180px; box-sizing: content-box;overflow-y: auto;">
                    <div *ngFor="let canton of cantones">
                    <div class="form-check" style="margin-left: 10px;">
                      <input class="form-check-input" type="checkbox" id="flexCheckChecked" [(ngModel)]="checkboxes[canton.nombre]" (change)="activarFiltro('canton', checkboxes[canton.nombre] ? canton.nombre : canton.nombre)" >
                        <label class="form-check-label" for="flexCheckChecked">
                            {{canton.nombre}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div >
        <div style="border-radius: 0%;border: 1px solid #E2E2E2">
            <h5 style="margin: 10px;">Autor:</h5>
            <div class="d-flex" style="justify-content:center; align-items: center; ">
                <div class="input-group mb-3" style="width: 80%;margin: 10px;">
                    <div class="input-group-prepend">
                        <span class="material-symbols-outlined" style="margin: 5px;">
                            search
                        </span>
                    </div>
                    <input type="text" class="form-control" style=" border-radius: 20px;" #autor (input)="activarFiltro('autor', autor.value)" >
                </div>
                <div *ngIf="estadoFiltroAutor">
                    <span class="material-symbols-outlined" style="color: red; font-size: 30px;">
                        cancel
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div style="border-radius: 0%;border: 1px solid #E2E2E2">
            <h5 style="margin: 10px;">Título:</h5>
            <div class="d-flex" style="justify-content:center; align-items: center; ">
                <div class="input-group mb-3" style="width: 80%;margin: 10px;">
                    <div class="input-group-prepend">
                        <span class="material-symbols-outlined" style="margin: 5px;">
                            search
                        </span>
                    </div>
                    <input type="text" class="form-control" style="border-radius: 20px;" #titulo (input)="activarFiltro('titulo', titulo.value)"></div>
                <div *ngIf="estadoFiltroTitulo">
                    <span class="material-symbols-outlined" style="color: red; font-size: 30px;">
                        cancel
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div
            style="border-radius: 10px; border-top-left-radius: 0%;border-top-right-radius: 0%; align-items: center; text-align: center;border: 1px solid #E2E2E2;">
            <h5 style="margin-top: 40px;"> Suba aquí su sonido Pura Vida</h5>
            <button data-bs-toggle="modal" data-bs-target="#crearAudios" style="border:none; background: transparent; ">
                <img src="assets/imagenes/subir audio.jpg" style="width: 100px;margin-bottom: 40px;">
            </button>
        </div>
    </div>
</div>
